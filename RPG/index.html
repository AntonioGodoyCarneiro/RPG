<script>
 
    nome = ''
    atackPessoa = 15

    vidaPessoa = 30
 
    atackDG = 20

    vidaDG = 50
     
    function caminhoEstreito(){ //06-O QUE ACONTECE SE ESCOLHER O CAMINHO 1

        alert("Ao longo dessa caminhada você notou que havia uma luz logo a frente, que conforme ia se aproximando esse brilho se itensificava ao ponto da sua lanterna perder a importância de estar ligada ou não.")

        escolhaItem = prompt("Escolha bem o item, pois apenas um deles poderá ser pego.\n\n1- Espada reluzente. \n2- Armadura dourada. \n3- Frasco com líquido.")

        while (escolhaItem < 1 || escolhaItem > 3){
            escolhaItem = prompt("Escolha uma opção valida:\n\n1- Espada brilhante \n2- Armadura dourada \n3- Cogumelo misterioso")
        }
       
     
        return escolhaItem
    }
    function corredorFenda(){
        alert("Ao passar pela fenda você sentiu um cheiro muito forte, tão forte que fazia seu estômago se revirar com vontade vomitar. Mas isso não o fez hesitar e continuou a caminhar.")
        alert("Após poucos passos você descobriu a origem daquele cheiro. \nEram corpos destroçados por todo lado, onde sua visão alcançava se podia ver apenas cadáveres multilados e dilacerados e pela primeira vez você se sentiu hesitado em continuar um caminho, mas somente por poucos segundos.")
        alert('Cada vez que você ia adiante, tomava cuidado para não pisar nos corpos putrefatos, mas era quase que impossível devido a quantidade de corpos no chão, corpos esses de seres humanos e não humanos.')

        alert("Olhando mais para frente você viu algo pareceido com um ninho. Sim, era um ninho de dragão!")
        alert("Porém olhando com atenção, você reparou que ele estava dormindo.")
    }
    function lutar(){
        alert("Tomado por uma coragem, confiança e pela sorte de encontrar este monstro dormindo, você decide enfrentar o dragão.")
        alert("Você decide se aproximar de maneira furtiva para tentar um ataque único e certeiro, um ataque que seria decisivo contra o dragão. Tentaria acertar seu ponto vital. O coração da criatura.")
        alert("Chegando perto do dragão, a horrenda criatura sente a sua presença e desperta de seu sono e encontra o jovem guerreiro pronto para atacar.")
    }
    function evitar(){
        alert("Ao tentar recuar silenciosamente, olhando fixamente para o dragão, descuidadosamente você tropeça em um corpo de um pobre infeliz que teve seus membros separados e acaba fazendo um barulho que acorda a criatura.\nAo despertar de seu sono, o dragão avista o guerreiro.")
 
 
    }
                    //01-COMEÇO, NOME
    nome = prompt("Bem vindo a Cave of Death! Qual o seu nome, jovem guerreiro? ")
    alert("Olá, " + nome + ". Seja bem vindo! Esteja preparado, pois sua jornado irá começar...")  
                    //02-INTRODUÇÃO

    alert(nome + ", aqui estão seus atributos: \n\nAtack: " + atackPessoa + "\nDefesa: " + defesaPessoa + "\nVida: " + vidaPessoa)

                    //03-INICIO

    alert("E o lado esquerdo você se deparou com um corredor pequeno e ao final você avistou algo parecido com uma fenda para o outro lado.")

    if (escolha == "1"){
        item = caminhoEstreito() //05-SE ESCOLHER O 1 VAMOS PARA A FUNÇÃO
        if (item == 1){
            atackPessoa = atackPessoa + 5
            alert("Ao empunhar a espada, você se sente muito mais forte!")

            alert("Após a escolha do item, o baú se fechou para sempre.")
           
        }

            defesaPessoa = defesaPessoa + 10
            alert("Ao vestir a armadura, protege seus pontos vitais dificultando de ser gravemente ferido.")

        }

        corredorFenda()
    }
    if (escolha == 2){
        corredorFenda()
    }
 
 
    lutarSN = prompt("Aqui você tem duas escolhas:\n\n1-Enfrentar o dragão.\n2-Evitar o dragão.")
 
    if(lutarSN == "1"){
        lutarSN = lutar()
    }
    else if(lutarSN == "2"){
        lutarSN = evitar()
    }

    alert("Atributos Dragão:\n\nAtack: "+ atackDG + "\nDefesa: "+ defesaDG + "\nvida: "+ vidaDG)

    if(defesaPessoa<0){

        defesaPessoa==0

    </script>
